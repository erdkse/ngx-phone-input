<div class="container pt-5">
  <div class="row">
    <div class="col-md-6">
      <ngx-phone-input [formControl]="formControl" [placeholderText]="'Exp'">
      </ngx-phone-input>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let value of values">
          {{value}} : {{formControl.value[value]}}
        </li>
      </ul>
    </div>
  </div>
</div>
